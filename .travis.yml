language: node_js

node_js:
  - 8.15.1

cache:
  yarn: true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.15.2
  - export PATH=$HOME/.yarn/bin:$PATH
  - yarn --version

install:
  - yarn install --frozen-lockfile

script:
  - yarn build:prod
  - yarn test

after_success:
  - test:send-coverage-to-coveralls
